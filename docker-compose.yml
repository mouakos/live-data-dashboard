version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: live-dashboard-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - dashboard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_WS_URL=ws://localhost:8000/ws
    container_name: live-dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dashboard-network

volumes:
  backend-data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
